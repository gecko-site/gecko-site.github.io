<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Contacto - Gecko Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #000;
            color: #87C52F;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #87C52F;
            margin-bottom: 20px;
        }
        footer {
            background-color: #000;
            color: #87C52F;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        form label {
            font-weight: bold;
        }
        form input, form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        form button {
            background-color: #87C52F;
            color: #fff;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #76B429;
        }
        #map {
            height: 400px;
            width: 100%;
        }
        /* Notificación de envío */
        .notification {
            display: none;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function() { emailjs.init({publicKey: "L-BAzfch2akrFYIrM"}); // Reemplaza con tu USER_ID de EmailJS
        })();
        
        function sendEmail(event) {
            event.preventDefault();
            
            const notification = document.getElementById('notification');
            notification.style.display = 'none';

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const notes1 = "Nombre: " + name + " | Correo: " + email + " | Mensaje: " + message;


            var templateParams = {
              name: document.getElementById('name').value,
              notes: notes1,
            };
            
            if (name && email && message) {
                emailjs.send("service_rmjb2jp", "template_l9chp0v", templateParams).then(function(response) {
                    notification.classList.remove('error');
                    notification.classList.add('success');
                    notification.innerHTML = "¡Tu mensaje ha sido enviado con éxito!";
                    notification.style.display = 'block';
                }, function(error) {
                    notification.classList.remove('success');
                    notification.classList.add('error');
                    notification.innerHTML = "Hubo un error al enviar tu mensaje. Inténtalo de nuevo.";
                    notification.style.display = 'block';
                });
            } else {
                notification.classList.remove('success');
                notification.classList.add('error');
                notification.innerHTML = "Por favor, completa todos los campos.";
                notification.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="./gecko.png" alt="Gecko Solutions" class="logo">
        <h1>Contacto - Gecko Solutions</h1>
    </header>
    
    <div class="container">
        <div class="section">
            <h2>Contáctanos</h2>
            <form id="contactForm" onsubmit="sendEmail(event)">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>

            <div id="notification" class="notification"></div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Gecko Solutions. Todos los derechos reservados.</p>
        <p>Celular: 64222142</p>
    </footer>
</body>
</html>
